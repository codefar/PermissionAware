apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'

publish {
    artifactId = 'permissionaware'
    uploadName = 'org.greenleaf.permissionaware.library'
    publishVersion = '1.0.0'

    userOrg = rootProject.ext.userOrg
    repoName = rootProject.ext.repoName
    groupId = rootProject.ext.groupId
    desc = rootProject.ext.desc
    website = rootProject.ext.website
    licences = rootProject.ext.licences
    bintrayUser = BINTRAY_USER
    bintrayKey = BINTRAY_KEY
}

android {
    compileSdkVersion 28
    buildToolsVersion '28.0.3'

    defaultConfig {
        minSdkVersion 19
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
    implementation 'com.android.support:appcompat-v7:28.0.0'
}